<script type="text/javascript">
//	语句与代码块
/*	语句以分号结束，一般情况下没有分号是也不产生错误，但是要求必须带上分号原因如下
	分号的优点：
	1、提高代码性能，如果没有分号解析器需要分析判断哪里插入分号。
	2、提高代码正确率，比如把多行代码写到一行上，没有分号发生错误的可能性很大。
*/ 
document.writeln("这里是一条语句,下面是一组语句");
//使用大括号语法包含一组语句：{语句块}
if(1){
   	document.writeln('用大括号包起来被称为语句块也就是一组语句');
	document.writeln('很多语句可以放到这里来');
	document.writeln('代码执行顺序一般情况下是从上向下，一行行执行');
	document.writeln('代码执行之前解析器已经进行了全面的分析');
}
</script>
