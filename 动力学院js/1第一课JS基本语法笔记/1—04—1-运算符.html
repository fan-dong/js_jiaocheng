//知识点1：.[] (){}这四个运算符中主要用于数组与对象中，()也经常用来改变优顺序

/*
知识点3：源码，补码与反码
规定：在计算机中是以补码的形式来保存一个数，这样方便很多计算。
规定：负数的反码 = 源码的符号位不变，数值位取反。
规定：负整数的补码 = 负数的反码 加1 。
	-5的原码（10000101）→反码（11111010）→反码加1(11111011)
	所以-5的补码是11111011。

	-4的源码 10000 0100 
	-4的补码：反码（1111 1011） + 1 = 1111 1100 

规定：正数的补码 = 反码 =  原码。
	3的源码：源码（0000 001) 反码（1111 1100） 刚好是-4的补码，在计算机中是以补码形式存储一个数。
所以有这样的结果。结论：~a= -(a+1)。

1+(-1) 为什么等于0 ？
因为1的 源码（0000 0001） 补码是（0000 0001） 规定整数源码与补码相同
-1的源码是(1000 0001)     补码是(1111 1111)   规定负数的补码等于反码加1
	0000 0001  +
	1111 1111 
   10000 0000  因为计算机中运算器的位长是固定的（定长运算，假设固定是8位），上述运算中产生的最高是9位将被丢掉

大家可以想象：我们用的时钟
钟表在1小时的时候 加转动1小时变成2小时没问题。
但是钟表在12小时的时候继续转动1小时就不是13小时了，又回到了1小时。
这个 12我们称为 模 。 
和取模运算类似
13%12  =   1 这就是求模运算的本质。
*/

echo('**逻辑非 ！操作符使用案例**');

//delete 与 new运算用于对象中，后面讲解可临时跳过，typeof已经讲过

*/
echo('************+-*/加减乘除运算与数学等同省略************');
//字符串连接运算，符号与加一样,示例如下
var a = 'PHP',b='seo';
echo(a+b);		//输出：PHPseo 就是把两个字符串连接成一个

//位移运算符
echo('************位移运算符 >> << >>> ************');
/* 
左移格式：Val << N  让Val值的二进制码向左移动N位，其实就像等于乘以2^N次方
	注意：对于向左移动，右边空出来的会补零。
右移格式：Val >> N  让Val值的二进制码向左移动N位 
	注意：对于右移动左边空出来的会用符号位的值填充。
*/
var a = 2;
echo(a<<3); //输出：16 相当于 2*2^3 = 16
/* a补码 0000 0010 -> 向左移动四位后变成 (0001 0000) */
var a=-2;
echo(a<<3); //输出：-16
/* a源码(1000 0010) -> 反码+1获取补码(1111 1110) -> 补码向左移动三位后(1111 0000)  
对补码(1111 0000) 反码加1获取其源码(1001 0000) 也就是 -16
规定：向左移动右边补零，左边溢出运算器最大位长的直接删除。
*/
echo('-----------右移--------------');
var d = 2;
echo(d>>3);  //输出0
//2源码(0000 0010) 向右移动三位 (0000 0000) 右边的补零。溢出的删掉了。
var d=-4;  
echo(d>>3);  //输出-1
/* -4的源码(1000 0100) -> 反码加1后获取补码(1111 1100) 向右移动3位后(1111 1111)这个刚好是负1的补码
	注意：按位操作是对补码的移动，而不是源码，当然正数的补码碰巧与源码相同。
*/

echo('-----------无符号右移--------------');
echo(4>>>3);  //输出：0
echo(-4>>>3); //输出：536870911 = 2^29次方-1
echo(Math.pow(2,29));  //Math是数学类，pow(x,y) 用来计算x的y次方式多少
//-4补码是(1111 1100) -> 向右移3位后 (0001 1111)，在JS中整数运算默认是32位形式的就意味着后面有29个1+后补的3个0
//注意：JS中的位运算只能用在小于 2^32次方的整数上面进行，如果超过这个范围会被删减，结果没有意义。 


echo('-----------大于与小于>与<运算符--------------');

	echo(a+'大于'+b);
}
else echo(a+'小于'+b);

echo('-----------大于等于与小于等于--------------');
var a=3,b=4;
if(a<=b){
	echo(a+'小于等于'+b);
}
else echo(a+'大于'+b)




echo('-----------恒等于不恒等== != === !==	--------------');
//==相等，只要值可以转化为相等就行，对类型没有严格要求
var a=3,b='3';
if(a==b){
	echo(a+'等于'+b);				//被输出
}
else echo(a+'不等于'+b)

//恒等要求：值和类型都一样才恒等
var a=3,b='3';
if(a===b){
	echo(a+'恒等于'+b);    
}
else echo(a+'不恒等于'+b); 			//被输出




echo('-----------按位逻辑运算--------------');
var a=2,b=4;
echo(a&b);	//输出0
/*
	//按位与的结果就是都为1的还是1，只要有一个不是1的就都变成了0
	a补码(0000 0010)
	b补码(0000 0100)
    a&b = 0000 0000
*/
var d=3;
echo(a^d);	//输出1
/*
	//按位异或的结果就是把两个不相同的设置为1，相同的为0
	a补码(0000 0010)
	d补码(0000 0011)
    a^b = 0000 0001   =  1
*/
echo(a|b);	//输出6
/*
	//按位或的结果就是只要不都是0的位就变成1
	a补码(0000 0010)
	b补码(0000 0100)
    a|b = 0000 0110   =  6
*/





echo('-----------逻辑运算--------------');
/* 
JS逻辑与运算符格式 A&&B 如果 A的值为真，那么就返回B的值
如果A的值为假，返回A的值。
	小知识：0、""、null、false、undefined、NaN都会判为false，其他都为true

JS逻辑或运算符格式 A||B 如果 A的值为真，那么就返回A的值
如果A的值为假，返回B的值。

逻辑非运算！使用方法  !A  如果A为真就变成假，如果是假就变成真
*/
var a=2,b=3;
echo(a&&b);	//输出:3 ，当然相当于true但不是true。
echo(a||b);	//输出:2
echo(!a);	//输出:false

c =  a>b?a+"大于"+b:a+"小于"+b;

//类似的还有  a -= 2 ;  a *= 2 ;  a /=2  ; a>=b ; a<=b; 等等
//  A x=  B   结合的操作符是  A = A x B结构的一个简写

/*
