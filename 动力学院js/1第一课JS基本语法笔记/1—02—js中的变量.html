/* 
知识点01：区分大小写
	JS是区分大小写的脚本语言，以后要注意大小写，规定大写的就必须大写
	例如：php和Php和PHP是三个不同的东西
	
知识点02：标识符
	标识符是个代表符号一般是指：变量、函数、属性名、函数的参数。
	标示符必须按照以下格式规则
	第一位必须是一个：字母/下划线_/$
	其他字符可以是任意多个：字母/下划线/$/数组  的任意组合。
	理论上：扩展的ASCII或Unicode字母也是可以的但是这些字符很奇怪不推荐使用
		例如：ASCII拓展表.gif中的字符

知识点03：标识符书写规范	
	驼峰式写法：
		第一个单词小写其他单词第一个字母大写(推荐的)
		例如：myNameIsZhao
	版权+驼峰式写法：
		DLmyName  DL是动力学院版权代号
	下划线式写法：
		每个字符都统一小写，不同单词直接用下划线隔开。
		例如：my_name 	
	匈牙利标记法：
		就是在变量前面加上变量类型的前缀
		例如：	aArray、bTrue、fFloat、fnFunction函数
说明：无论采取哪种写法，应该保持整个项目始终如一。		
		
*/
