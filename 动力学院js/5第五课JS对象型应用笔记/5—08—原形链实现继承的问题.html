请看下面的例子：
*/
function  A(){
	this.name = "A类";
	this.like = ["打球","游泳"];
}
A.prototype.say = function(){
	echo("A类的原型方法");
}

function B(){
	this.age = 18;
}

B.prototype = new A();
var b1 = new B;
var b2 = new B;
b1.like.push("爬山");
echo(b2.like);		//输出：打球,游泳,爬山  ，b1喜欢爬，b2并不喜欢爬山。这就是问题所在
