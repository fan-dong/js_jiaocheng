/*
知识点一：this关键字高级应用
除了上节我们自己定义函数的方法外，系统也为我们提供了bind方法语法格式如下
遗憾的是只有新浏览器才支持bind方法，但是上一节的方法是通用的。推荐使用。

*/
var i = 2014;
function fnA(fn){	 
      fn();
} 
 
var o = {
	i:2008,
	fn:66,
	fnB:function(){
			alert(this.i);
		},
	fnC:function(){
		this.fnB();		//输出2008
		fnA(this.fnB.bind(this));  //输出2008,调用时候绑定调用的对象
	}		
};
o.fnC();
</script>
