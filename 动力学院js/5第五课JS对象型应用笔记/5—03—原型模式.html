/*
知识点一：原型模式
	JS规定我们创建的所有函数都有一个prototype(原型)属性，这个属性是一个指针，指向一个对象，
	这个对象的用途就是包含由特定类型的所有实例共享的属性和方法。使用原型对象的好处是可以让所有的
	对象实例共享他所包含的属性和方法。也就是不比在构造函数中定义对象的实例信息，而是把这些信息添加到原型中。
	代码示例：
*/
	function P(){
	}
	P.prototype.name = "张三";
	P.prototype.age = 29;
	P.prototype.Say = function(){
		echo(this.name+"说：原型中也能说话！");	
	};
	
	var p1 = new P();
	p1.Say();			//输出：张三说：原型中也能说话！
	var p2 = new P();
	p2.Say();			//输出：张三说：原型中也能说话！
	echo(p2.Say == p1.Say);	//输出：true
	
	
/*
说明：构造函数变成了空函数，把所有内容添加到了构造函数的原型中仍然可以通过构造函数创建新对象实例。
而且新对象实例指向一样的属性和方法，也就是访问的是相同的属性和方法。
*/
