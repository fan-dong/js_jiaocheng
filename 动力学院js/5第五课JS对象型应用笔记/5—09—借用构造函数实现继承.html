/*
知识点一：借用构造函数
说明：借用构造函数是指在子类的构造函数中调用超类的构造函数。
*/
function  A(){
	this.name = "A类";
	this.like = ["打球","游泳"];
	A.prototype.say = function(){
	echo("A类的原型方法");
}

}

function B(){
	this.age = 18;
	A.call(this);		 //仅仅是调用构造函数把构造函数中this部分绑定到当前对象的this上
}

var b= new B();
echo(b.name);		//输出：A类
//	b.say();		无法访问
