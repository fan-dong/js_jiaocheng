<pre>
<script type="text/javascript">
//插入排序法从小到大排序
/*思路：用后面一个与前面N个对比，一路向前比
假设有数组： [7,6,9,5,3];
第一次用索引为1的也就是6一路向前比，也就是与7比，如果小于索引为0的交换他们两个位置
	交换后： [6,7,9,5,3];
	
第二次用索引为2的也就是9一路向前与索引为1的比较如果大于索引为1的肯定大于索引为0的。
	并且不教换也无需和索引为0的进行比较结果不动： [6,7,9,5,3];

第三次用索引为3的也就是5一路前向与索引为2的9比较，发现比9小交换位置并且交换索引。
		[6,7,5,9,3]; //5与9比较后交换位置并且交换索引
		用5也就是索引变成了2的继续与索引为1的7进行比较，同样交换位置和索引
		[6,5,7,9,3];
		用5和索引为0的进行比较并且交换位置和索引
		[5,6,7,9,3];
第四次用索引为4的3分别与前面的对比，只要比3大的都和其交换位置和索引，一路向前经历如下过程
		[5,6,7,3,9];
		[5,6,3,7,9];	
		[5,3,6,7,9];
		[3,5,6,7,9];	
没有第五次因为全部都比完了，并且完成排序
*/
 
//插入排序法代码实现：
var arr = [7,6,9,5,3,21];
for(var i=1;i<arr.length;i++){
	var k=j=i;	
	while(j>0){
		if(arr[j-1]>arr[k]){
			var t = arr[j-1];
			arr[j-1]=arr[k];
			arr[k] = t;
			k=j-1;
			//document.writeln(arr);
		}
		else{
			//document.writeln(arr);
			break;	//比如 9>7if条件不满足就直接跳出循环，9肯定大于6
		}
		j--;
	 
	}
}
document.writeln(arr); 
</script>
