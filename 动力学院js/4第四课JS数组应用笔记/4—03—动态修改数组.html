//示例一动态创建索引型二维数组并为其添加元素,实现九九乘法表
var aA = [];
for(var i=1;i<10;i++){
	aA[i] = [];	 //这里给一维数组aA中的元素进行赋值，值为一个一维数组，赋值后aA就变成了二维数组
	for(var j=1;j<=i;j++){
		aA[i][j] = i*j  + "   ";		//最后加个空格是为了输出的美观提前准备
	}
}
//二维索引数组的访问
for(var i=1;i<10;i++){
	for(var j=1;j<=i;j++){
		if(j>1 && aA[i][j]<10) {	document.write("aA["+i+"]["+j+"]= 0"+aA[i][j]);}
		else{	document.write("aA["+i+"]["+j+"]= " + aA[i][j]);	}
	}
	document.write("<br>");
}
