/*
知识点一：BOM概述
	JavaScript 是运行在浏览器中的，同样也提供了一系列的对象用于与浏览器窗口进行交互。
	这些对象主要包含：window、history、location、navigator和screen等。
	这些通常称为BOM（Browser Object Model）。Browser:浏览器；Object:对象；Model:模型 
*/

/*
知识点二：window对象
	window对象表示整个浏览器窗口，因为各种原因，对于window的直接控制基本被很多浏览器拦截。
	本节内容了解即可,我们仅学习下面一个进行了解。 
window的一个常用对象open()，主要用途是打开新窗口。改方法接受4个参数。
	语法格式 window.open(url,name,features,replace)
	参数1：新窗口的URL
		一个可选的字符串，声明了要在新窗口中显示的文档的 URL。
		如果省略了这个参数，或者它的值是空字符串，那么新窗口就是空白页。
	参数2：新窗口的名称			
		一个可选的字符串，该字符声明了新窗口的名称。
		这个名称可以用作标记 <a> 和 <form> 的属性target 的值。
		如果该参数指定了一个已经存在的窗口，那么 open()方法就不再创建一个新窗口，而只是返回对指定窗口的引用。
		在这种情况下，features 将被忽略。
	参数3：新窗口特性字符串
		"height=N,width=N,top=N,left=N"
		还有很多基本没用，不同浏览器认可度差别很大，有兴趣同学课下可以自己了解。
	参数4：一个可选的布尔值
		规定了装载到窗口的 URL是在窗口的浏览历史中创建一个新条目，还是替换浏览历史中的当前条目。
		支持下面的值：
		true - URL 替换浏览历史中的当前条目。
		false - URL 在浏览历史中创建新的条目。
	通常只使用前两个或前三个参数，代码示例如下：	
注意：很多浏览器会拦截这样打开的新窗口，测试建议使用IE系列浏览器。
*/

var b =  window.open("http://www.baidu.com","_blank","height=300,width=400,top=50,left=60,scrollable=no");
 
//b.close();
window.status = "欢迎来到动力学院";
</script>
