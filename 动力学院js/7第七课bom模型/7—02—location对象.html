/*
知识点一：location概述
location是BOM对象中最实用的之一，比window对象要实用很多，认真记忆背诵。
	1、location对象提供了与当前窗口URL密切相关的信息，具体内容如下文 。
	2、location对象是window对象的一个属性，也是document对象的一个属性，其实
	window.location 与 document.location引用的是同一个对象。
注意：以下示例在网站环境中测试最佳
*/
//获取Location值
for(p in location){
  document.writeln("["+ p +"]="+location[p]);
}
/*
以下参数不同浏览器并不是都有的（其中最通用和实用的是：href,search,pathname,host,hostname）
location的属性及值分别如下：
[hash]=#test   
	返回URL中的hash（#号后面跟零或多个字符），如果URL中不包含散列，则返回空字符串。
[host]=localhost 
	返回服务器名称和端口号，默认端口是80不显示。
	例如："http://www.phpdl.com:99/index.php"那么就会返回  www.phpdl.com:99 这个部分
[hostname]=localhost
	返回不带端口号的服务器名称也就是网址核心部分。
	例如："http://www.phpdl.com:99/index.php"那么就会返回  www.phpdl.com 这个部分
[href]=http://localhost/7―02―location对象.html
	返回当前网页的完整URL，toString()方法于此等同。
[origin]=http://localhost:90
	部分浏览器支持，返回网址的核心部分,也就是origin = protocol+host
	例如：http://localhost:90/index.php 
	返回："http://localhost:90"  双引号中的部分
[pathname]=/7―02―location对象.html
	返回URL中目录和文件名部分。
[port]= 
	返回URL中的端口号，如果URL中默认是80没有端口号，则返回空。
[protocol]=http:
	返回协议类型，通过网址打开是 http: 通过文件直接右击打开是 file:
[search]=
	返回url中的查询字符串。这个字符串以问号开头，如果没有的话返回空
	例如：http://localhost/7―02―location对象.html?php=dongli&seo=good
	就会返回 "?php=dongli&seo=good"  部分。这个部分也叫查询字符串

}

/*
知识点二：位置操作
	实用location对象可以通过很多方式来改变浏览器的位置，最常用的就是实用 assign()方法。该方法接受一个URL参数。
示例代码：
	location.assign("http://www.baidu.com");
	这样就可以立即打开新URL并在浏览器的历史记录中生成一条记录。

如果是将 location.href或者window.location设置为一个url,也会以该值调用assign()方法。
*/

function  myAssign(){
	location.assign("http://www.baidu.com");
	
}

/* 
代码示例
window.location = "http://www.edudongli.com";
location.href = "http://www.edudongli.com"; //最常用的跳转属性
//以上两行等价于 location.assign("http://www.baidu.com")
*/

/*
代码示例：不仅仅可以修改localhost.href还可以做如下修改
location.hash = "#php";
location.search = "?userName=PHP";
location.hostname = "localhost"; 
location.pathname = "location"; 
location.port = "80"; 
说明：当通过上述任何一种方式修改URL后浏览器的历史记录中都会产生一条新纪录。
用户可以通过单击“后退”按钮返回到前一个页面。
如何禁止后退？

知识点三：location.replace()方法
	语法格式：location.replace("新地址");
	代码示例：location.replace("http://localhost/");
	这样打开的页面无法退回到本页面。

知识点四：location.reload()方法
	语法格式：location.reload([true])
	说明：reload方法会以最有效的方式刷新当前页面。
	1、如果没有给他参数，会调用本地缓存(如果有的话)，如果没有会从服务器重新请求。
		代码示例：location.reload()
	2、如果给其传递一个true会强制从服务器上重新加载。
		代码示例：location.reload()
	
*/
