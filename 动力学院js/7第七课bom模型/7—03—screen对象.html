/*
知识点一：screen 概念
	screen对象包含关于客户端显示屏的信息。

知识点二：screen对象的属性很多，真正实用的只有宽度和高度，利用这些属性可以根据客户端显示器的大小，显示不同大小的内容。 

1、height，显示屏的总高度。(就是分辨率中的高度，假设分辨率是1366*768的话就是 768)
2、width，显示屏的总宽度。（同上，1366*768的话宽度就是1366）
3、awailHeight ，除去任务栏后的高度
4、awailWidth，除任务栏之外的宽度（任务栏可以拖动到左右，也可以隐藏起来）
其他属性基本不实用，有兴趣同学可以进一步了解。宽度和高度要求必会内容。	
*/
for(p in screen ){
	document.writeln("["+p+"] = "+screen[p]);
}

/*
谷歌浏览输出如下：
[availWidth] = 1366
[availHeight] = 768
[availTop] = 0
[availLeft] = 0
[pixelDepth] = 24
[colorDepth] = 24
[width] = 1366
[height] = 768
*/
