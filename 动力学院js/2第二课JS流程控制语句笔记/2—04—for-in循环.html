/*
语法格式：
	for(property in expression){
		statement;
	}
功能：只前的循环都有特点，就是对要循环的内容都是已知的，有时候无法预知对象的任何信息，更谈不上使用循环次数。
for...in就是为解决这个问题而生，主要被用来枚举对象的属性。 
代码示例：
*/
 
for(property in window){
  echo(property);  //输出window对象的所有属性
}
