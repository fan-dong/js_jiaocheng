/*
语法格式：
	for(初始化值;测试条件;表达式){
		statement;
	}

说明：for循环是几乎所有程序语言都有的并最常用的循环之一，我们通过代码示例来理解for循环的语法格式
*/
//代码示例一
var sum =0 
for(var i=1;i<=100;i++){
	sum +=i;
}
echo(sum);	//输出5050
echo(i);	//输出101
/* 
说明：首先声明并初始化一个i变量值为1，当i满足小于等于100的时候，for循环体重的内容就不断执行。
并且每执行一次 i的值都加1
*/

//代码示例二
var sum =0 
for(var i=1;i<=100;){
	sum +=i;
	i++;			//i++写到上面和写到这里等价，上面的分号不能省略
}
echo(sum);	//输出5050
echo(i);	//输出101

//代码示例三,与while等价的for循环
var sum =0 ;
var i=1; //写到这里和写到for的第一个参数中等价
for(;i<=100;){
	sum +=i;
	i++;			//i++写到上面和写到这里等价，上面的分号不能省略
}
echo(sum);	//输出5050
echo(i);	//输出101
