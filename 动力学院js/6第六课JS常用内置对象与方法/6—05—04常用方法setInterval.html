/* 
知识点一：间歇调用，interval，间隔，间歇 
//注意：document.write();会重写页面，在setInterval中尽量不要使用document.write();
*/
var i=1,sum=0,intervalID=null;
var h1 = document.getElementById("h1");
var h2 = document.getElementById("h2");
function fnAdd(){
	
	if(i==10){
		clearInterval(intervalID);
	}
	sum += i;
	i++;
	
	h1.innerHTML = sum;
}
intervalID = setInterval(fnAdd,500);

//可以用setTimeout代替setInterval
var j=1,sum2=0,setID=null;
setTimeout(fnAdd2,500);
function fnAdd2(){
	if(j>10){
		alert("OK");
	}
	else{
		sum2 += j;
		j++;
		h2.innerHTML = sum2;
		setTimeout(fnAdd2,500);
	}
}

/*
说明：
如果能使用 setTimeout代替setInterval的地方尽量使用setTimeout.
*/
