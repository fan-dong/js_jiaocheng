/* 
知识点二：confirm(msg); ，confirm单词意思就是确认
	功能：弹出一个消息等待用户点击确定或取消。
	如果用户点击确定：返回ture,如果点击取消或直接叉掉返回false.
知识点三：alert();
	语法格式：alert(message)
	功能：弹出提示，无其他功能。
知识点四：setTimeout();
知识点五：setInterval();
*/
echo("------------------------------prompt用法----------------------------")
var a = confirm("您确定要离开这个页面吗？\n如果是请点击确定");
echo(a);				//如果用户点击确定，返回true,如果点击取消返回false
echo("我必须等上面一句运行结束才能运行"); //在用户没有点击取消或确定之前，程序会暂停等待用户反馈后再继续。
/*
注意事项：对话框的可控性只有一个提示符，其他都是固定的。弹出的内容要适合用确定和取消来回答。
这样不至于让用户费解。
*/

alert("我是alert简单实用");
