/*
知识点九：match()方法
语法格式：
	stringObject.match(regexp) 
	参数： regexp规定要匹配的模式对象。如果该参数不是 RegExp 对象，会被自动转换为 RegExp 对象。
	返回值：返回值存放匹配结果的数组。该数组的内容依赖于 regexp 是否具有全局标志 g。
一、如果 regexp 没有标志 g，那么 match() 方法就只能在 stringObject 中执行一次匹配。
	如果没有找到任何匹配的文本返回 null。
	如果匹配成功则返回一个数组，其中存放了与它找到的匹配文本有关的信息。
	该数组的第0个元素存放的是匹配文本，而其余的元素存放的是与正则表达式的子表达式匹配的文本。除了这些常规的数组元素之外，返回的数组还含有两个对象属性
	1、index 属性包含的是匹配文本的起始字符在 stringObject 中的位置。
	2、input 属性包含的是对 stringObject 的引用。

二、如果regexp具有标志g，则 match()方法将执行全局检索，找到 stringObject 中的所有匹配子字符串。
	若没有找到任何匹配的子串，则返回 null。
	如果找到了一个或多个匹配子串，则返回一个数组。不过全局匹配返回的数组的内容与前者大不相同，它的数组元素中存放的是 stringObject 中所有的匹配子串，而且也没有 index 属性或 input 属性。

代码示例一：首次匹配 
	str = "动力学院，PHP学院，中国，PS学院";
	var arr = str.match(/[a-z]+学院/i);
	for(p in arr){
		echo("arr["+p+"]="+arr[p]);
	}

代码示例二：全局匹配	
	str = "动力学院，PHP学院，中国，PS学院";
	var arr = str.match(/[a-z]+学院/gi);
 	document.writeln(arr);	//输出：PHP学院，PS学院

*/
