<script type="text/javascript">
/*
知识点一：关于g模式在exec中的应用，需要多次调用，每次调用会自动寻找下一个。
这样我们可以通过循环来解决匹配所有的问题。
代码示例如下：
*/
var p = /p/g;
var str = "php";
var t1 = p.exec(str);
var t2 = p.exec(str);
document.writeln(t1.index);
document.writeln(t2.index);

//问题解决：通过替换方法，排除与模式等价的
