/*
知识点一：函数表达式
说明：请注意一下函数的写法，这个和可变函数本质相同，就是函数可以有别名。
代码示例：
*/ 
var fnAdd = function(a,b){
	echo(a+b);
}
fnAdd(2,3);

/* 知识点二：匿名函数
基本格式： (function(){})()
用途：它可以立即执行一段代码，并可以把返回值赋给变量；打破我们常规的先写函数，再调用的流程，。
*/

echo('---------匿名函数---------'); //这里的分号不能省略
//匿名函数格式一：可以有返回值
(function(){
	echo('Anonymous匿名函数');
	return 66;
}
)();
 
//匿名函数格式二：无返回值
void function(){
	echo('匿名函数格式二');
}();

//匿名函数格式三：带参数
void function(a){
	echo('匿名函数格式二'+a);
}('9999');
 

/* 
	匿名函数的规定：函数必须有个名词，或者参与表达式运算中，否则会报错。所以我们习惯用小括号表达式。
	也可以用+ ! ，typeof等等很多表达式，当然不是所有都可以。
*/

//可以这样
+function(a){
	echo('匿名函数格式二'+a);
}('9999');

//也可以这样
typeof function(a){
	echo('匿名函数格式二'+a);
}('9999');

/*
