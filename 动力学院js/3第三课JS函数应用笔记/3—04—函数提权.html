/*
知识点一：理解函数提升
	下面代码会产生意向不到的结果，在IE老版本中测试会是 ， 999
	在IE11中是 66. 这种不确定的用法请不要出现我们的项目中。
	即使确定的用法但是容易产生误解的，如果不是必须使用也不要出现在我们的项目中。
	最完美的代码：简洁，高效，易理解。
*/

if(1){
	function A(){
		alert(66);
	}
}
else{
    function A(){
		alert(999);
	}
	 
}
A(); 
</script>
