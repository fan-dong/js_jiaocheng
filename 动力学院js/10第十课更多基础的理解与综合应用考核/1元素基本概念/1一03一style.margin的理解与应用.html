<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sytle.margin与padding的理解与应用-动力学院</title>
<style type="text/css">
* {
	margin:0px;
	padding:0px;
}
div {
	border:5px #000 solid;
	width:200px;
	height:200px;
 
}
#box2 {
	margin:10px;
	width:50px;
	height:50px;
	border:5px #0C3 solid;
 
}
</style>
</head>

<body>
<div id="box1">
  <div id="box2"> 动力学院 </div>
</div>
<script language="javascript">
//style.margin与css中margin完全等同
//style.padding与css中padding完全等同
	box2.style.margin ="30px 10px 10px 50px"; 
	box2.style.padding ="10px"; 
</script>
</body>
</html>
