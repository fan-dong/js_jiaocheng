<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>clientX与clientY - 动力学院</title>
<style type="text/css">
*{ margin:0px; padding:0px;}
div{ border:20px #0C3 solid; width:300px; height:300px;
margin:50px;}
</style>
</head>

<body>
<div id="box">点击我</div>
<script language="javascript">

/* 
知识点：clientX与clientY是鼠标在浏览器中的水平和竖直坐标位置
浏览器左上角坐标最小为(0,0)右下角位置最大（nX,nY）
*/
function fnXY(ev){
	oE = window.event||ev;
	oX = oE.clientX;
	oY = oE.clientY;
	alert(oX+"=X \n Y="+oY);
}
box.onmousedown = fnXY;
document.onmousedown = fnXY;
</script>
</body>
</html>
