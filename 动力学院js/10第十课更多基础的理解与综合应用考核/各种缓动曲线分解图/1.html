<script type="text/javascript">
var change =500;
var box = document.getElementById("box");
var myspan = document.getElementById("myspan");
var i=0;

function A(){
	i++;
	myspan.style.left = Math.ceil(fx(i, 0, 450, change))+"px";
	if(i<change)
	setTimeout(A,1)
}
A();
function fx(t,b,c,d){
	//return  c*((t/=d)*t*t*t+2) + b;
	return c*((t=t/d-1)*t*t*t*t + 1) + b;
 
}
