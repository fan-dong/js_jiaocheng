<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // every() 当且仅当数组中的所有元素调用判定函数返回true,他才返回true
        a = [1,2,3,4,5];
        var c = a.every(function(x){
            return x < 10;
        })
        alert(c);
        // => true:所有的值<10

        var b =a.every(function(x){
            return x % 2 ===0;
        })
        alert(b);
        // =>false:不是所有的值都是偶数
    </script>
</body>
</html>
